<div id="navlist">
    <ul>
        <li class="navlist_blue_left"></li>
        <li class="navlist_blue">确认订单信息</li>
        <li class="navlist_blue_arro"><canvas id="canvas_blue" width="20" height="38"></canvas>
        </li>
        <li class="navlist_gray">支付订单<b></b></li>
        <li class="navlist_gray_arro"><canvas id="canvas_gray" width="20" height="38"></canvas>
        </li>
        <li class="navlist_gray">支付完成<b></b></li>
        <li class="navlist_gray_right"></li>
    </ul>
</div>
<div id="container" class="clear">
    <!--收货地址-->
    <div class="adress_choice">
        <p>选择收货地址</p>
        <input type="radio" name="addr" class="addr_input">
        <div class="addresId">
            <i class="address_name">
                丁当 北京
            </i>
            <i class="user_address">
                北京市 海淀区 大钟寺123号 139366668888
            </i>
        </div>
       
    </div>
    <div style="text-align:center;margin-top:20px;">
        <button (click)="addAddress()">添加收货地址</button>
    </div>
    <!-- 商品信息-->
    <form name="" method="post" action="#">
        <div class="product_confirm">
            <p>确认商品信息</p>
            <ul class="item_title">
                <li class="p_info">商品信息</li>
                <li class="p_price">单价(元)</li>
                <li class="p_count">数量</li>
                <li class="p_tPrice">金额</li>
            </ul>
            <div id="product_list">
              <ul class="item_detail" *ngFor="let p of productList">
                <li class="p_info">
                    <b><img [src]="p.pic"/></b>

                    <b class="product_name lf">{{p.title}}</b>
                    <br/>
                    <span class="product_color ">{{p.spec}}</span>
                </li>
                <li class="p_price">
                    <i>阿甲专属价</i>
                    <br/>
                    <span class="pro_price">￥
                        <span class="ppp_price">{{p.price}}</span>
                    </span>
                </li>
                <li class="p_count">X<span>{{p.count}}</span></li>
                <li class="p_tPrice">￥<span>{{p.count*p.price}}</span></li>
              </ul>
            </div>
        </div>
    </form>
    <!-- 结算条-->
    <div id="count_bar">
        <span class="go_cart"><a routerLink="/cart" >&lt;&lt;返回购物车</a></span>
        <span class="count_bar_info">已选<b  id="count">{{productList.length}}</b>件商品&nbsp;&nbsp;合计(不含运费):<b class="zj"></b> 
        <input type="hidden" name="Payment" value=""/>{{priceSum}}元</span>
        <span class="go_pay" [routerLink]="['/orderConfirm/orderconfirmtwo',{pay:priceSum}]">确认并付款</span>
    </div>
</div>
